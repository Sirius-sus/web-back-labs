{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Форма заказа зерна</h1>
    <form method="post" style="margin-bottom: 20px;">
        <label for="grain">Выберите зерно:</label>
        <select id="grain" name="grain">
            {% for g in prices.keys() %}
                <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="weight">Вес (в тоннах):</label>
        <input type="number" id="weight" name="weight">
        <br>
        <button type="submit">Оформить заказ</button>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold;">{{ error }}</div>
    {% elif message %}
        <div style="color: green; font-weight: bold;">{{ message }}</div>
        {% if discount %}
            <div style="color: blue; margin-top: 10px;">{{ discount }}</div>
        {% endif %}
    {% endif %}
{% endblock %}

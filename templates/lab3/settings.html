{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form>
        <div>
            <label for="color">Выберите цвет текста</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>
        <div>
            <label for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '' }}">
        </div>
        <div>
            <label for="font_size">Выберите размер шрифта (px):</label>
            <input type="number" id="font_size" name="font_size" value="{{ font_size or '' }}">
        </div>
        <div>
            <label for="font_weight">Выберите насыщенность шрифта:</label>
            <select id="font_weight" name="font_weight">
                <option value="normal" {{ 'selected' if font_weight == 'normal' else '' }}>Обычный</option>
                <option value="bold" {{ 'selected' if font_weight == 'bold' else '' }}>Жирный</option>
            </select>
        </div>
        <div>
            <button type="submit">OK</button>
        </div>
    </form>
{% endblock %}

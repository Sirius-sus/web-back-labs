{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
const currentUser = "{{ session.get('login') or '' }}";

function getOfficeList() {
    const url = '/lab6/json-rpc-api';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = ''; // очищаем список

        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerText = `${office.number}: ${office.tenant || 'свободен'}, цена: ${office.price}`;

            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'зарезервировать';
            bookingButton.className = 'book';
            bookingButton.onclick = function() { booking(office.number) };
            li.appendChild(bookingButton);

            const cancellationButton = document.createElement('button');
            cancellationButton.innerText = 'освободить';
            cancellationButton.className = 'cancel';
            cancellationButton.onclick = function() { cancellation(office.number) };
            li.appendChild(cancellationButton);

            ul.appendChild(li);
        }

        // Подсчёт общей стоимости аренды только если пользователь авторизован
        let total = 0;
        if (currentUser !== '') {
            for (let i = 0; i < office_list.length; i++) {
                if (office_list[i].tenant === currentUser) {
                    total += office_list[i].price;
                }
            }
            document.getElementById('total-price').innerText =
                `Общая стоимость вашей аренды: ${total}`;
        } else {
            document.getElementById('total-price').innerText =
                'Авторизуйтесь, чтобы видеть стоимость вашей аренды';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            switch (data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        } else {
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            switch (data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендуется');
                    break;
                case 4:
                    alert('Вы не арендатор');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }
        } else {
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', getOfficeList);
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <p id="total-price" style="text-align: center;">Общая стоимость вашей аренды: 0</p>
{% endblock %}

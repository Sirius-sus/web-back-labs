{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title">
            </label>
        </div>

        <div>
            <textarea name="article_text" style="width: 100%; height: 200px;"></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public">
                Сделать статью публичной
            </label>
        </div>

        {% if error %}
            <div class="error" style="color: red;">{{ error }}</div>
        {% endif %}

        <div>
            <button type="submit">Готово</button>
        </div>
    </form>
{% endblock %}

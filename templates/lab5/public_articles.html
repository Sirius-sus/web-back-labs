{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
<h1>Публичные статьи</h1>
{% for article in articles %}
    <h2>{{ article['title'] }}</h2>
    <blockquote>{{ article['article_text'] }}</blockquote>
{% else %}
    <p style="text-align: center;">Пока нет публичных статей.</p>
{% endfor %}
{% endblock %}

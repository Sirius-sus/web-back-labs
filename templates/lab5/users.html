{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
<h1>Список пользователей</h1>
<table>
    <tr><th>Логин</th><th>Имя</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user['login'] }}</td>
        <td>{{ user['name'] or '-' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
